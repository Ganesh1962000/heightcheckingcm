<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height-Checking-in-CM-Below-Above</title>
</head>
<body>

    <script>

        //---------Height-in-CM-Below-150 & Above-195

        let height=parseInt(prompt("Enter Your Height Only To---CM---"));
            if(height < 150){
                console.log("You Height is Below 150");
            }
            else if(height >=150 && height <165){
                console.log("Your Height is Normal 150-165");
            }
            else if(height >=165 && height <=195){
                console.log("Your Height is Medium 165-195");
            }
            else{
                console.log("You Height is Above 195");
            }
            

    </script>
    
</body>
</html>
